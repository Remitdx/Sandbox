  ## PHILOSOPHY ##
  intro:
    title: 'Bienvenue'
    part1: "Bienvenue sur mon site ! Je m'appelle Rémi Tondeux."
    part2: "Cet endroit du web est à la fois mon portfolio et une zone de crash-test pour tous les développements qui me passent par la tête.
            Si vous êtes aussi curieux.se que moi, n'hésitez pas à voyager au travers des différentes sections pour me découvrir."
    part3: "J'aime travailler sur tout type de projet, du site vitrine à la solution SaaS complexe. Je suis capable de mener un projet en solo
            ou de m'intégrer dans une équipe pluridisciplinaire en méthologie scrum."

  vision:
    title: 'Vision'
    intro: "Un projet de développement se compose généralement de trois grandes phases.
            Bien que l'on puisse être tenté de sauter les étapes, chacune est importante !
            Si l'une d'entre elle est baclée, la suivante sera inévitablement complexifiée ..."

  conception:
    title: 'Conception'
    step1: 'Analyse et définition du besoin'
    step2: 'Cadrage du projet (fonctionnalités, délais et estimation budgétaire)'
    step3: 'Maquettage, design UX/UI'
    step4: 'Spécifications techniques, modèle de données'

  development:
    title: 'Développement'
    step1: 'Gestion de projet / respect de la qualité, délais et coûts'
    step2: 'Méthode agile, sprints et code-review'
