    step4: 'Tests unitaires / stratégie de tests'
    step5: 'Mise en production en continu'

  maintenance:
    title: "Maintenance"
    step1: 'Documentation'
    step2: 'Formation / accompagnement client'
    step3: 'Développement de nouvelles fonctionnalités'

  quote:
    gears: "Le design n'est pas seulement à quoi ça ressemble [...]. Le design, c'est comment ça fonctionne."
    civil_engineer: "J'étais ingénieur en construction avant ma reconversion.
                    Par chance, les applications Web consistent également à assembler des briques !"
